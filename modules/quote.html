<!-- scripts -->

<script src="/javascript/quote.js" type="text/javascript"></script>

<input class="modal-state" id="modal-quote" type="checkbox"/>

<div class="modal">

	<label class="modal-background" for="modal-quote"></label>

	<div class="modal-content">

		<div class="container">

			<label class="modal-close cursor-pointer text-bold" for="modal-contact">[ X ]</label>

			<form action="https://api.web3forms.com/submit" method="POST" id="form">

				<div class="section text-bold">

					// QUOTE //

				</div>

				<input type="hidden" name="access_key" value="e6aeb229-ef10-41ea-8f45-bfdfa840d83d"/>

				<input type="hidden" name="subject" value="PEW! PEW! PRINTS + QUOTE REQUEST"/>

				<input type="hidden" name="redirect" value="https://pewpewprints.com"/>

				<input type="checkbox" name="botcheck" id="" style="display:none;"/>

				<div>

					<input type="text" name="part-id" id="part-id" placeholder="PART ID" required class="modal-input">

				</div>

				<div>

					<input type="text" name="part-name" id="part-name" placeholder="PART NAME" required class="modal-input">

				</div>

				<div>

					<input type="number" name="quantity" id="quantity" min="1" max="4" placeholder="QUANTITY [ MIN. 1 / MAX. 4 ]" required class="modal-input">

				</div>

				<div>
					<input type="text" name="first name" id="first-name" placeholder="FIRST NAME" required class="modal-input">

				</div>

				<div>

					<input type="text" name="last name" id="last-name" placeholder="LAST NAME" required class="modal-input">

				</div>

				<div>

					<input type="email" name="e-mail address" id="email" placeholder="ADDRESS@DOMAIN.COM" required class="modal-input">

				</div>

				<div>

					<input type="text" name="phone number" id="phone" placeholder="+1 (234) 567-8901" required class="modal-input">

				</div>

				<div>

					<input type="text" id="address" name="address" autocomplete="address" placeholder="ADDRESS [ SHIPPING ]" required class="modal-input">

				</div>

				<div>

					<input type="text" id="unit" name="unit" autocomplete="unit" placeholder="UNIT / APPARTMENT" optional class="modal-input">

				</div>

				<div>

					<input type="text" id="city" name="city" autocomplete="city" placeholder="CITY" required class="modal-input">

				</div>

				<div>

					<input type="text" id="state" name="state" autocomplete="state" placeholder="STATE / PROVINCE" required class="modal-input">

				</div>

				<div>

					<input type="text" id="postal-code" name="postal-code" autocomplete="postal-code" placeholder="ZIP / POSTAL CODE" required class="modal-input">

				</div>

				<div>

					<input type="text" id="country" name="country" autocomplete="country" placeholder="COUNTRY" required class="modal-input">

				</div>


				<div>

					<textarea rows="5" name="message" id="message" placeholder="MESSAGE" required class="modal-message"></textarea>

				</div>

				<div class="section">

					<hr>

				</div>

				<div>

					<button type="submit" class="modal-button cursor-pointer text-bold">

						[ SEND ]

					</button>

				</div>

			</form>

		</div>

	</div>

</div>
